<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário HTML</h1>
    <form>
        <label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="ndate">Data de nascimento:</label>
        <input type="text" id="ndate" name="ndate"><br>
    
        <label for="sexo">Sexo:</label>
        <input type="radio" id="masc" name="masc" value="masc">
        <label for="masc">Masc</label>
        <input type="radio" id="fem" name="fem" value="fem">
        <label for="fem">Fem</label>
        <input type="radio" id="pref" name="pref" value="pref">
        <label for="pref">Prefiro não informar</label><br>
    
        <label for="endereço">Endereço:</label><br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro"><br>
        <label for="bairro">Bairro: </label>
        <input type="text" id="bairro" name="bairro"><br>
        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade" name="cidade"><br>
        <label for="UF">UF:</label>
        <select id="UF" name="UF">
            <option value="DF">DF</option>
            <option value="RJ">RJ</option>
            <option value="SP">SP</option>
            <option value="MG">MG</option>
        </select><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        <input type="button" value="Limpar">
        <input type="submit">
      </form>
    
      <p>Voltar para a <a href="index.html">página</a> inicial</p>
</body>
</html>
